<script>
    pacientes = prompt("DIGITE O NÚMERO DE PACIENTES");
    pacientes = parseInt(pacientes);

    for (x=1;x<=pacientes;x++)
    {
        //VAMOS PEDIR O NOME DO USUÁRIO:
        n = prompt("DIGITE SEU NOME:");
        
        //VAMOS PEDIR A IDADE DO USUÁRIO:
        i = prompt("DIGITE SUA IDADE:");
        i = parseInt(i);
    
        //VAMOS PEDIR O PESO DO USUÁRIO:
        p = prompt("INFORME SEU PESO:");
        p = parseFloat(p);

        //VAMOS PEDIR A ALTURA DO USUÁRIO:
        a = prompt("INFORME SUA ALTURA");
        a = parseFloat(a);

        imc = p / Math.pow(a,2);

        if (imc < 18.5)
        {
            console.log(n,i,imc, "ABAIXO DO PESO NORMAL");
        }

        if (imc > 18.5 && imc < 24.9)
        {
            console.log(n,i,imc, "PESO NORMAL");
        }

        if (imc > 25 && imc < 29.9)
        {
            console.log(n,i,imc, "EXCESSO DE PESO");
        }

        if (imc > 30 && imc < 34.9)
        {
            console.log(n,i,imc, "OBESIDADE CLASSE I");
        }

        if (imc > 35 && imc < 39.9)
        {
            console.log(n,i,imc, "OBESIDADE GRAU II");
        }

        if (imc >= 40)
        {
            console.log(n,i,imc, "OBESIDADE GRAU III");
        }

    }
</script>
